<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background in green color -->
  <rect width="200" height="200" fill="green" />

  <!-- White circle in the center -->
  <circle cx="100" cy="100" r="80" fill="white" />

  <!-- Letter M in a modern style -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="96" fill="green" font-weight="bold">M</text>

  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="10" fill="green" />
  <circle cx="130" cy="70" r="10" fill="green" />
  <rect x="90" y="120" width="20" height="40" fill="green" />
</svg>
