<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="greenWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="80" fill="url(#greenWhiteGradient)" />

  <!-- Letter M with a different style -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="96" fill="green" font-weight="bold" transform="rotate(-15 100 100)">M</text>

  <!-- Decorative leaf icon at the top with gradient -->
  <path d="M100 20 C 90 40, 110 40, 100 20 Z" fill="url(#greenWhiteGradient)" />
  <!-- Decorative leaf icon at the bottom with gradient -->
  <path d="M100 180 C 90 160, 110 160, 100 180 Z" fill="url(#greenWhiteGradient)" />
</svg>
