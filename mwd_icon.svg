<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="greenWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="80" fill="url(#greenWhiteGradient)" />

  <!-- Letter M with a modern style and shadow for iconic look -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="96" fill="green" font-weight="bold" transform="rotate(-10 100 100)" style="filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));">M</text>

  <!-- Decorative elements to enhance the iconic look -->
  <!-- Top decorative element -->
  <path d="M100 20 C 90 40, 110 40, 100 20 Z" fill="url(#greenWhiteGradient)" style="filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));"/>
  <!-- Bottom decorative element -->
  <path d="M100 180 C 90 160, 110 160, 100 180 Z" fill="url(#greenWhiteGradient)" style="filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));"/>
</svg>
