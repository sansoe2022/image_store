<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="greenWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="80" fill="url(#greenWhiteGradient)" />

  <!-- Letter M in black, centered -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="96" fill="black" font-weight="bold">M</text>

  <!-- Decorative elements for iconic look -->
  <!-- Top-left decorative element -->
  <path d="M70 30 L90 10 L110 30 Z" fill="url(#greenWhiteGradient)" style="filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));"/>
  <!-- Bottom-right decorative element -->
  <path d="M130 170 L110 190 L90 170 Z" fill="url(#greenWhiteGradient)" style="filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));"/>
</svg>
